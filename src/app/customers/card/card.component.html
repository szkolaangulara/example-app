<div class="card card-profile">
    <div class="card-avatar avatar-background">
        <img class="img" [src]="customer.photoSource"/>
    </div>
    <div class="card-body">
        <h6 class="card-category text-gray">{{customer.jobTitle}}</h6>
        <h4 class="card-title">{{customer.name}} {{customer.lastName}}</h4>
        <p class="card-description">
            {{customer.description}}
        </p>
    </div>
</div>
